<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font Showcase</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="js/main.js" defer></script>
<link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body id="body">
    <header class="header">
        <figure class="header__figure">
            <i class="fa-solid fa-pen header__logo"></i>
        </figure>
        <div class="header__rightWrapper">
            <input id="js--darkmode" class="header__toggle" type="checkbox">
        <figure class="header__avatar">
            <img  class="header__avatar__img" src="img/avatar.png" alt="">
        </figure>

        </div>
        
        
    </header>

    <article class="showcase">
        <label class="header__label" for="toggle">
            <input  id="js--input" class="showcase__input"  type="text">
        </label>
     
        <section class="showcase__section">
            <h3 class="showcase__font">doto <i id="hart-1" class="fa-regular fa-heart"></i> </h3>
            <h2 id="js--doto" class="showcase__output  showcase__output--doto">output</h2>
        </section>
        <section class="showcase__section">
            <h3 class="showcase__font">oswald <i id="hart-2" class="fa-regular fa-heart"></i></h3>
            <h2 id="js--oswald" class="showcase__output showcase__output--oswald">output</h2>
        </section>
        <section class="showcase__section">
            <h3 class="showcase__font">edu <i id="hart-3" class="fa-regular fa-heart"></i></h3>
            <h2 id="js--edu" class="showcase__output showcase__output--edu">output</h2>
        </section>
    </article>
</body>
</html>
